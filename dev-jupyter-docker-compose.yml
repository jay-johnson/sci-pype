version: '2'

services:

  jupyter:
    image: jayjohnson/jupyter:2.0.4
    container_name: "jupyter"
    hostname: "jupyter"
    env_file: 
      - ./justredis/jupyter.env
    ports:
      - "82:8888"
    volumes:
      - ./configs:/opt/work/configs
      - ./examples:/opt/work/examples
      - ./bins/ml/downloaders/download_iris.py:/opt/work/bins/ml/downloaders/download_iris.py
      - /opt/project:/opt/project
      - /opt/work:/opt/work
    network_mode: "host"

  redis-server:
    image: jayjohnson/redis-single-node:1.0.0
    container_name: "redis-server"
    hostname: "redis-server"
    entrypoint: /wait-for-its/dev-redis-wait-for-it.sh
    env_file: 
      - ./test/redis.env
    ports:
      - "6000:6000"
    networks:
      - datapype
    volumes:
      - ./wait-for-its:/wait-for-its

networks:
  datapype:
    driver: bridge

